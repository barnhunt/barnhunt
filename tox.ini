[tox]
minversion = 2.2
envlist = py27,py34,py35,py36
          cover,lint

[testenv]
deps = .[test]
commands =
    py.test tests

[testenv:cover]
basepython =
    python2.7
deps = .[test]
    pytest-cov
commands =
    py.test tests --cov={envsitepackagesdir}/barnhunt --cov-report=html
    coverage report --fail-under=100

[testenv:lint]
skip_install = True
basepython =
    python2.7
deps =
    flake8
    readme_renderer
    check-manifest
commands =
    flake8 barnhunt tests
    python setup.py check -r -s
    check-manifest

[pytest]
norecursedirs = .tox build
